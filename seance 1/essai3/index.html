<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>On va travailler avec jQuery</p>
    <p class="maclasse">C'est mon premier paragraphe</p>
    <div id="unediv">One div</div>
    <button>Cliquez moi wesh!</button>

    <script src="js/jquery.js"></script>

    <script>
        $(function() {
            // Du code en jQuery
            $('p').css({
                color: 'blue'
            });
            $('.maclasse').css({
                color: 'red'
            });
            $('#unediv').css({
                    color: 'green',
                    width: '150px',
                    height: '150px',
                    backgroundColor: 'yellow'
                })
                //alert("jQuery est prêt!");
                //console.log("jQuery est prêt!");
            $('#unediv').on('click', function() {
                alert("Ce code fonctionne")
            });
            $('button').on('click', function() {
                $('#unediv').css({
                    backgroundColor: 'red'
                });
            })

        })
    </script>
</body>

</html>
